<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a class="button-link" href="./">
            <div class="button">
                Back
            </div>
        </a>
        <h1 id="head">The Blog of ThizThizzyDizzy</h1>
        <h2 id='title'>Title</h2>
        <div id='content'>
            
        </div>
        <div id='timestamps'>
            <div>
                <p>Created <span id="date-created"></span></p>
            </div>
            <div>
                <p>Last Modified <span id="date-modified"></span></p>
            </div>
        </div>
        <footer>
            <div class='links'>
                <div>
                    <div>Support me on</div>
                    <div class='links'>
                        <p><a href=https://www.patreon.com/thizthizzydizzy>Patreon</a></p>
                        <p><a href=https://ko-fi.com/thizthizzydizzy>Ko-Fi</a></p>
                    </div>
                </div>
                <div>
                    <p>Thank you for visiting.</p>
                    <p>Have a great day!</p>
                </div>
                <div>
                    <div>Find me on</div>
                    <div class='links'>
                        <p><a href=https://discord.gg/dhcPSMt>Discord</a></p>
                    </div>
                </div>
            </div>
            <br>
        </footer>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            var xmlhttp;
            if(window.XMLHttpRequest)xmlhttp = new XMLHttpRequest();
            else xmlhttp = new ActiveXObjefct("Microsoft.XMLHTTP");
            var path = urlParams.get('entry');
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState===4 && xmlhttp.status===200){
                    var obj = JSON.parse(xmlhttp.responseText);
                    if(obj.entries){
                        for(let entry of obj.entries){
                            if(entry.path===path){
                                document.querySelector("#title").innerHTML = entry.title;
                                document.querySelector("#date-created").innerHTML = entry.created;
                                document.querySelector("#date-modified").innerHTML = entry.modified;
                            }
                        }
                        xmlhttp.open("GET", "entries/"+path+".json", true);
                        xmlhttp.send();
                    }else{
                        let content = "";
                        for(let line of obj.content){
                            content+="<p>"+line+"</p>";
                        }
                        document.querySelector("#content").innerHTML = content;
                    }
                }
            }
            xmlhttp.open("GET", "entries/index.json", true);
            xmlhttp.send();
        </script>
    </body>
</html>
