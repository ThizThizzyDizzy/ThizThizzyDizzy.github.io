        <script>
            var tags = [];
            var xmlhttp;
            if(window.XMLHttpRequest)xmlhttp = new XMLHttpRequest();
            else xmlhttp = new ActiveXObjefct("Microsoft.XMLHTTP");
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState===4 && xmlhttp.status===200){
                    var obj = JSON.parse(xmlhttp.responseText);
                    for(let entry of obj.entries){
                        for(let tag of entry.tags){
                            if(!tags.includes(tag))tags.push(tag);
                        }
                        var div = document.querySelector("#entries");
                        div.innerHTML += "<h3><a href='"+entry.path+".html'>"+entry.title+"</a></h3>";
                    }
//                    document.querySelector("#tags").innerHTML = JSON.stringify(tags);
                }
            }
            xmlhttp.open("GET", "index.json", true);
            xmlhttp.send();
        </script>
